---
# VS Code installation for Debian/Ubuntu

- name: Add Microsoft GPG key
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /usr/share/keyrings/microsoft-archive-keyring.gpg
    state: present
  become: true

- name: Add VS Code repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg] https://packages.microsoft.com/repos/code stable main"
    filename: vscode
    state: present
  become: true

- name: Install VS Code
  ansible.builtin.apt:
    name: code
    state: present
    update_cache: true
  become: true

- name: Download Dracula Pro theme
  ansible.builtin.get_url:
    url: "https://nextcloud.ras.band/public.php/dav/files/gaBCyX3XeTbBKyF/?accept=zip"
    dest: "{{ ansible_env.HOME }}/Downloads/dracula-pro.vsix"
    mode: '0644'

- name: Install Dracula Pro theme
  ansible.builtin.command: code --install-extension "{{ ansible_env.HOME }}/Downloads/dracula-pro.vsix"
  changed_when: false

- name: Remove Dracula Pro vsix
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Downloads/dracula-pro.vsix"
    state: absent
